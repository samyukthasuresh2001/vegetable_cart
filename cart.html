        const vegetableCards = document.getElementById('vegetables-cards');

        //define a function to create a card element for a vegetable

        function createVegetableCard(vegetable) {
            const card = document.createElement('div');
            card.className = "card";

            const img = document.createElement('img');
            img.src = vegetable.image;
            img.alt = vegetable.name;
            card.appendChild(img);

            const name = document.createElement("h2");
            name.textContent = vegetable.name;
            card.appendChild(name);


            const description = document.createElement('p');
            description.textContent = vegetable.description;
            card.appendChild(description);

            const price = document.createElement("div");
            price.className = "price";
            price.textContent = "$" + vegetable.price.toFixed(2);
            card.appendChild(price);

            const quantity = document.createElement("div");
            quantity.className = "quantity";

            const minusButton = document.createElement('button');
            minusButton.textContent = "-";
            minusButton.addEventListener('click', () => {
                const input = quantity.querySelector("input");
                let value = parseInt(input.value);
                if (value >= 1) {
                    value--;
                    input.value = value;
                }
            })

            minusButton.setAttribute("data-id", vegetable.id);
            quantity.appendChild(minusButton);

            const input = document.createElement('input');
            input.type = "number";
            input.value = 1;
            quantity.appendChild(input);

            const plusButton = document.createElement('button');
            plusButton.textContent = "+";
            plusButton.addEventListener('click', () => {
                const input = quantity.querySelector("input");
                let value = parseInt(input.value);
                if (value >= 1) {
                    value++;
                    input.value = value;
                }
            })
            plusButton.setAttribute("data-id", vegetable.id);
            quantity.appendChild(plusButton);

            card.appendChild(quantity);


            const addButton = document.createElement('button');
            addButton.textContent = "Add to Cart";
            addButton.addEventListener('click', () => {
                const input = quantity.querySelector('input');
                let value = parseInt(input.value);
                console.log(`Added ${value} ${vegetable.name} to cart.`);
            })

            addButton.setAttribute('data-id', vegetable.id)
            card.appendChild(addButton);

            return card;


        }

                const card = createVegetableCard(vegetable);
                vegetableCards.appendChild(card);
